name: Event Sync

on:
  # Manually trigger
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *' # UTC time, every 5 minutes
  # Also trigger when pushing to main branch (optional)
  push:
    branches:
      - main
    paths:
      - '**'
      - '.github/workflows/event-sync.yml'

jobs:
  sync-events:
    name: Sync Blockchain Events
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run event sync script
        env:
          # Supabase configuration (read from GitHub Secrets)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
          # Event sync configuration
          EVENT_SYNC_USE_PROXY: 'false' # GitHub Actions does not need proxy
          EVENT_SYNC_SAVE_JSON: 'false' # Do not save JSON files
          
          # Optional: Custom sync configuration (can be configured via GitHub Secrets)
          EVENT_SYNC_FROM_BLOCK: ${{ secrets.EVENT_SYNC_FROM_BLOCK }}
          EVENT_SYNC_LIMIT: ${{ secrets.EVENT_SYNC_LIMIT }}
          EVENT_SYNC_BATCH_SIZE: ${{ secrets.EVENT_SYNC_BATCH_SIZE }}
        run: npm start
        continue-on-error: false

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: '*.log'
          if-no-files-found: ignore

